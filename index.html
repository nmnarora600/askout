<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text" id="headText">Do you wanna go out with me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    var textarray=['Pleaaaassseeee....','It\'ll be an adventure','I promise it\'ll be worth it','Come on! It\'ll be amazing','Fun times, I promise','Pleaasee....?','Your company, my treat?','Dinner? Movie? You decide!', 'Laughing together is always a yes.']
                    var Headvalue=0
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth- (document.getElementById('noButton').offsetWidth *2)) ; //84
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        Headvalue=(Headvalue+1)%9;
                        if(y<0)
                        y=0;
           
                if(x<0 || x>(window.innerWidth- (document.getElementById('noButton').offsetWidth *3))){
                    x=0;
                }
                        document.getElementById('headText').innerText=textarray[Headvalue]
                    
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
